<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Transportes Ari - Envio de Documentos</title>
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="Transportes Ari" class="logo" style="max-width: 100px;">
        <h1>Transportes Ari</h1>
        <p>Olá amigo motorista, como estão? Criamos esta aplicação para ficar mais prático e rápido para enviarem as despesas de viagem</p>
    </header>
    <div class="container">
        <h2>Envio de Documentos de viagem</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo de Documento:</label>
                <select id="tipo">
                    <option value="Carta Frete">Carta Frete</option>
                    <option value="Combustível">Despesa de Combustível</option>
                    <option value="Alimentação">Despesa de Alimentação</option>
                    <option value="Outras">Outras Despesas em geral</option>
                </select>
            </div>
            <div class="form-group">
                <label for="placa">Placa do Caminhão:</label>
                <input type="text" id="placa" placeholder="Ex: ABC1B34">
            </div>
            <div class="form-group">
                <label for="file">Arquivo:</label>
                <input type="file" id="file">
            </div>
            <button type="submit">Enviar arquivo</button>
        </form>
        <div id="status"></div>
    </div>
    <footer>
        <p>&copy; 2025 Transportes Ari - Todos os direitos reservados</p>
    </footer>
    <script>


    // https://script.google.com/macros/s/AKfycbwtsU07JF-zmXqASmq4k8Qoi08uVj-p2p9mY9Nwkn7t6X1nYSuPqDT1QIkgdnf8X3K2XA/exec    
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    let formData = new FormData();
    formData.append('tipo', document.getElementById('tipo').value);
    formData.append('placa', document.getElementById('placa').value);

    let file = document.getElementById('file').files[0];
    if (file) {
        let reader = new FileReader();
        reader.onloadend = async function() {
            let base64String = reader.result.split(',')[1];
            let jsonData = {
                tipo: document.getElementById('tipo').value,
                placa: document.getElementById('placa').value,
                file: base64String,
                file_name: file.name
            };

            document.getElementById('status').innerText = "Enviando...";

            try {
                let response = await fetch('https://script.google.com/macros/s/AKfycbwtsU07JF-zmXqASmq4k8Qoi08uVj-p2p9mY9Nwkn7t6X1nYSuPqDT1QIkgdnf8X3K2XA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });
                let result = await response.json();
                document.getElementById('status').innerText = result.message;
            } catch (error) {
                document.getElementById('status').innerText = "Erro ao enviar.";
            }
        };
        reader.readAsDataURL(file);
    } else {
        document.getElementById('status').innerText = "Por favor, selecione um arquivo.";
    }
});
    </script>
</body>
</html>
