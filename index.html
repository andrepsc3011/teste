
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload para Google Drive</title>
</head>
<body>
<h2>Envie seu Arquivo - 1</h2>
<form id="uploadForm">
  <label>Nome:</label>
  <input type="text" id="name" required><br>

  <label>Email:</label>
  <input type="email" id="email" required><br>

  <label>Arquivo:</label>
  <input type="file" id="file" accept=".pdf,image/*" required><br>

  <button type="submit">Enviar</button>
</form>

<script>
document.getElementById("uploadForm").onsubmit = async function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const file = document.getElementById("file").files[0];

  if (!file) {
    alert("Selecione um arquivo!");
    return;
  }

  const reader = new FileReader();
  reader.onloadend = async function () {
    const base64 = reader.result.split(",")[1];

    const response = await fetch("https://script.google.com/macros/s/AKfycbwjHMGgrNde1Uc4KxlOZ093AZ07YJPCN3sIdbT58awDkETwOksdi_5DDzxLkY3MoZM5/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, file: base64, fileName: file.name })
    });

    if (response.ok) {
      alert("Arquivo enviado com sucesso!");
      document.getElementById("uploadForm").reset();
    } else {
      alert("Erro ao enviar arquivo!");
    }
  };

  reader.readAsDataURL(file);
};
</script>
</body>
</html>
