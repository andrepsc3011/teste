<!DOCTYPE html>
<html>
<head>
    <title>Formul√°rio de Upload</title>
</head>
<body>
    <h2>Envie seus dados1</h2>
    <form id="myForm">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="file">Anexo (PDF/Imagem):</label><br>
        <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    <script>
document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData();
    formData.append('name', document.getElementById('name').value);
    formData.append('email', document.getElementById('email').value);
    formData.append('file', document.getElementById('file').files[0]);

    fetch('https://script.google.com/macros/s/AKfycbx37b4w8P3edJ51GwZ27aKcasLPcwQdFQqImgTQrNjRg9B5LgU1A0FuTrqCL2W2CpUi/exec', {
        method: 'POST',
        body: formData,
        // Removido o header manual para permitir que o navegador
        // defina automaticamente o Content-Type com boundary
    })
    .then(response => response.text())
    .then(message => alert(message))
    .catch(error => console.error('Erro:', error));
});
</script>
</body>
</html>
