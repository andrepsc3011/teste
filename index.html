<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes Ari - Envio de Documentos</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="Transportes Ari" class="logo">
        <h1>Transportes Ari</h1>
        <p>Olá amigo motorista, como estão? Criamos esta aplicação para ficar mais prático e rápido para enviarem as despesas de viagem</p>
    </header>
    <div class="container">
        <h2>Envio de Documentos de viagem</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo de Documento:</label>
                <select id="tipo">
                    <option value="Carta Frete">Carta Frete</option>
                    <option value="Combustível">Despesa de Combustível</option>
                    <option value="Alimentação">Despesa de Alimentação</option>
                    <option value="Outras">Outras Despesas em geral</option>
                </select>
            </div>
            <div class="form-group">
                <label for="placa">Placa do Caminhão:</label>
                <input type="text" id="placa" placeholder="Ex: ABC1B34" required>
            </div>
            <div class="form-group">
                <label for="file">Arquivo:</label>
                <input type="file" id="file" required>
            </div>
            <button type="submit">Enviar arquivo</button>
        </form>
        <div id="status"></div>
    </div>
    <footer>
        <p>&copy; 2025 Transportes Ari - Todos os direitos reservados</p>
    </footer>

    <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];
        if (!file) {
            alert("Selecione um arquivo para enviar!");
            return;
        }

        const tipo = document.getElementById('tipo').value;
        const placa = document.getElementById('placa').value;
        const statusDiv = document.getElementById('status');

        const fr = new FileReader();
        fr.readAsArrayBuffer(file);
        fr.onload = async function (event) {
            const url = "https://script.google.com/macros/s/AKfycbzYLPhuIzpr4YhsMU00WIo4OI5HmLLt2_zrwJquhYWuGJi5LvtgtbPfDYOvlEPo9Gm6/exec"; // <--- Substitua pelo seu link do Apps Script
            const data = {
                filename: file.name,
                mimeType: file.type,
                fileData: [...new Int8Array(event.target.result)],
                tipo: tipo,
                placa: placa
            };

            try {
                statusDiv.innerHTML = "Enviando arquivo...";
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: { "Content-Type": "application/json" }
                });

                const result = await response.json();
                statusDiv.innerHTML = `Arquivo enviado com sucesso! <br> ID: ${result.fileId} <br> <a href="${result.fileUrl}" target="_blank">Abrir no Google Drive</a>`;
            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = "Erro ao enviar o arquivo. Tente novamente.";
            }
        };
    });
    </script>
</body>
</html>
