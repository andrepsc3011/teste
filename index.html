<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes Ari - Envio de Documentos</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="Transportes Ari" class="logo">
        <h1>Transportes Ari</h1>
        <p>Olá amigo motorista, como estão? Criamos esta aplicação para ficar mais prático e rápido para enviarem as despesas de viagem</p>
    </header>
    <div class="container">
        <h2>Envio de Documentos de viagem</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo de Documento:</label>
                <select id="tipo">
                    <option value="Carta Frete">Carta Frete</option>
                    <option value="Combustível">Despesa de Combustível</option>
                    <option value="Alimentação">Despesa de Alimentação</option>
                    <option value="Outras">Outras Despesas em geral</option>
                </select>
            </div>
            <div class="form-group">
                <label for="placa">Placa do Caminhão:</label>
                <input type="text" id="placa" placeholder="Ex: ABC1B34">
            </div>
            <div class="form-group">
                <label for="file">Arquivo:</label>
                <input type="file" id="file">
            </div>
            <button type="submit">Enviar arquivo</button>
        </form>
        <div id="status"></div>
    </div>
    <footer>
        <p>&copy; 2025 Transportes Ari - Todos os direitos reservados</p>
    </footer>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const tipo = document.getElementById('tipo').value;
            const placa = document.getElementById('placa').value;
            const file = document.getElementById('file').files[0];

            if (!file) {
                document.getElementById('status').innerText = "Por favor, selecione um arquivo.";
                return;
            }

            document.getElementById('status').innerText = "Enviando...";

            const formData = new FormData();
            formData.append('tipo', tipo);
            formData.append('placa', placa);
            formData.append('file', file);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbygb0PlBI0kDq4HsA-uxx7lSVnO7OkS1c1Ozmwek8cmo2yaUmypDIuX_RI4fU5Z_idGug/exec', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('status').innerText = result.message;
            } catch (error) {
                document.getElementById('status').innerText = "Erro ao enviar.";
            }
        });

    </script>
</body>
</html>
