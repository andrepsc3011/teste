<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload para Google Drive1</title>
</head>
<body>
<h1>Upload para Google Drive30</h1>
<form id="form">
    <label>Nome:</label>
    <input type="text" id="name" required><br><br>
    <label>Email:</label>
    <input type="email" id="email" required><br><br>
    <label>Arquivo:</label>
    <input type="file" id="file" required><br><br>
    <button type="submit">Enviar</button>
</form>

<script>
document.getElementById("form").onsubmit = async function (e) {
  e.preventDefault();
  
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const file = document.getElementById("file").files[0];

  if (!file) {
    alert("Selecione um arquivo!");
    return;
  }

  const reader = new FileReader();
  reader.onloadend = async function () {
    const base64 = reader.result.split(",")[1];

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbyhO0863JfXbAEK4QoaOa6MH5hnFV93_dH_rNoRn_t9L5FE8VFMISZz4mGVqmbkRlji8g/exec", {
      method: "POST",
      mode: "no-cors", // Isso elimina o erro de CORS, mas torna a resposta opaca
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ name, email, fileName: file.name, file: base64, mimeType: file.type }),
    });
    

      const result = await response.json();
      if (result.status === "success") {
        alert("Arquivo enviado com sucesso!");
      } else {
        alert("Erro: " + result.message);
      }
    } catch (error) {
      console.error(error);
      alert("Erro ao enviar!");
    }
  };

  reader.readAsDataURL(file);
};
</script>
</body>
</html>
