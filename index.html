<!DOCTYPE html>
    <html>
    <head>
      <title>Formul√°rio</title>
    </head>
    <body>
      <form id="myForm" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="myFile">Imagem:</label>
        <input type="file" id="myFile" name="myFile"><br><br>

        <button type="submit">Enviar</button>
      </form>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxBaXRSuySaaGHo3Xepye4I1XMYl86YEW8EAnUi6V-Rk0dzNuQ5DnTW18tl5TyTCNML/exec'; // Substitua pelo URL do seu script

        const form = document.forms['myForm'];

        form.addEventListener('submit', e => {
          e.preventDefault();
          let formData = new FormData(form);
          fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => alert('Sucesso!'))
            .catch(error => alert('Erro!', error.message));
        });
      </script>
    </body>
    </html>
